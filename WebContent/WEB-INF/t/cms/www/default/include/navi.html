<div id="menu" >
    <ul id="topmenu">  
 
        [@cms_channel_list parentId='3859']
        <li class="menu_first">
        <a href="${site.url!}" target="_self" [#if !channel??]class="selected"[/#if]><span>首页</span></a>
        </li>
        [#list tag_list as c]
        [#if c_index<9]
        <li>
        <a href="${c.url}"  target="_self" [#if channel??&&channel.id==c.id] class="selected" [/#if]><span>${c.name}</span></a>
        
        <ul class="children_menu">
        [@cms_channel_list parentId='${c.id}']
        [#list tag_list as c]
        	<li><a href="${c.url}"  target="_self" [#if channel??&&channel.id==c.id] class="selected" [/#if]><span>${c.name}</span></a></li>
        [/#list]
        [/@cms_channel_list]
        </ul>
        </li>
        
        [/#if]
        [/#list]
        [/@cms_channel_list]
        
     
        
       
    </ul>
</div>
<div class="clear"></div>
<script type="text/javascript">
	$(function(){
		$("#topmenu li a").each(function(){
			$(this).mouseover(function(){
				$(this).siblings().stop().slideToggle();
			});
			$(this).siblings().mouseover(function(){
				$(this).stop().slideToggle();
			});
			
		});
		
		$("#topmenu li a").each(function(){
			
			$(this).mouseout(function(){
				$(this).siblings().stop().slideToggle();
			});
			$(this).siblings().mouseout(function(){
				$(this).stop().slideToggle();
			});
		});
		
	});
</script>
